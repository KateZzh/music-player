<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="cover-img"></div>

      <div class="player-comp">
        <div class="songTitle-and-spotifybtn">
          <h2 class="song-title"></h2>

          <div class="spotify-btn"></div>
        </div>

        <p class="artist-name"></p>

        <div class="audio-time">
          <div class="audio-line">
            <div class="time-line"></div>ine
          </div>

          <div class="current-time">00:00</div>
        </div>

        <div class="buttons">
          <div class="repeat-btn"></div>

          <div class="song-control">
            <div class="prev-btn"></div>

            <div class="play-pause-btn"></div>

            <div class="next-btn"></div>
          </div>

          <div class="fav-btn"></div>
        </div>
      </div>
    </div>

    <audio src=""></audio>
    <script src="./app.js"></script>
  </body>
</html>
